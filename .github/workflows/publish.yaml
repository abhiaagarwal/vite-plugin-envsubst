name: Publish to NPM

on:
    push:
        tags:
            - "v*"

jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
            - uses: actions/checkout@v4

            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: 1.3.5

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build
              run: bun run build
              working-directory: packages/vite-plugin-envsubst

            - name: Publish to NPM
              run: bun publish
              working-directory: packages/vite-plugin-envsubst
